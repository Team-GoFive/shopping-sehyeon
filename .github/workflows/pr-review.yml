name: PR Review with Copilot
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Copilot Review
        uses: github/copilot-pr-review@v1
        with:
          # 한글 리뷰 요청을 위한 프롬프트
          review-prompt: |
            Please review this PR and provide feedback in Korean (한국어).
            코드 리뷰를 진행하고 한글로 피드백을 작성해주세요.
            다음 항목들을 확인해주세요:
            - 코드 품질
            - 버그 가능성
            - 성능 개선 사항
            - 보안 취약점
          language: ko-KR